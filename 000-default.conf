<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/html/phpmyadmin
    ServerAlias /phpmyadmin
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/html/wordpress
    ServerAlias /wordpress
</VirtualHost>